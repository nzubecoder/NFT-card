<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <div class="container">
    <div class="card">
      <img class="img" src="images/image-equilibrium.jpg" alt="">
      <div class="text">
        <h2>Equilibrum #3429</h2>
        <p id="p-ID">our equilibrum collections promotes balance and calm</p>
        <div class="Equilibrum">
          <div class="details">
            <img src="images/icon-ethereum.svg">
            <p id="p-OD">0.041ETH</p>
          </div>
          <div class="details">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
          </div>
        </div>
        <div class="line">
          <hr></hr>
        </div>
        <div class="pix">
        <div class="testimony">
          <img src="images/image-avatar.png">
         <p><span style="color: darkgray;">creation of</span> jules wyvern</p>
        </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
